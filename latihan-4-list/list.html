<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List HTML</title>
</head>

<body>

    <h3>TO DO LIST</h3>
    <ol>
        <li>Makan</li>
        <li>Mandi</li>
        <li>Tidur</li>
    </ol>

    <ol type="A">
        <li>Makan</li>
        <li>Mandi</li>
        <li>Tidur</li>
    </ol>

    <ol type="i">
        <li>Makan</li>
        <li>Mandi</li>
        <li>Tidur</li>
    </ol>

    <ul>
        <li>Makan</li>
        <li>Mandi</li>
        <li>Tidur</li>
    </ul>

    <ul type="circle">
        <li>Makan</li>
        <li>Mandi</li>
        <li>Tidur</li>
    </ul>

    <ul type="square">
        <li>Makan</li>
        <li>Mandi</li>
        <li>Tidur</li>
    </ul>

    <dl>
        <dt><strong>Makan</strong></dt>
        <dd>Nasi Goreng</dd>
        <dt><strong>Mandi</strong></dt>
        <dd>2 X Sehari</dd>
        <dt><strong>Tidur</strong></dt>
        <dd>8 Jam</dd>
    </dl>

</body>

</html>
