<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <form action="">
        <table cellpadding="5" cellspacing="0">
            <tr>
                <td><label for="username">Username :</label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td> <label for="password">Password :</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="">Jenis Kelamin</label></td>
                <td colspan="2">
                    <input type="radio" id="lakilaki" name="jeniskelamin"><label for="lakilaki">Laki - laki</label>
                    <input type="radio" id="perempuan" name="jeniskelamin"><label for="perempuan">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Game Favorit</label></td>
                <td colspan="3">
                    <input type="checkbox" id="dota2"><label for="dota2">Dota 2</label>
                    <input type="checkbox" id="ml"><label for="ml">Mobile Legends</label>
                    <input type="checkbox" id="valorant"><label for="valorant">Valorant</label>
                </td>
            </tr>
            <tr>
                <td><Label>Provinsi</Label></td>
                <td>
                    <select name="" id="">
                        <option value="">Bali</option>
                        <option value="">Jawa</option>
                        <option value="">Sumatra</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><Label>Text Area</Label></td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="3">
                    <center><button type="submit">Simpan</button></center>
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
